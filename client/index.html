<html>
	<head>
       	<script type="text/javascript" src="https://jumbledjargon.tech/socket.io/socket.io.js"></script>
	<!-- Meta -->
		<title>
			Foodchain
		</title>
        <!-- Styles -->
        <link href="client/styles/app.css" rel="stylesheet" />
        <!-- Scripts -->
	</head>
	<body>
        <!-- Wrapper -->
        <div class="wrapper">
            <!-- Interactable Game Area -->
            <div class="stage">
                <svg id="canvas" class="__canvas"></svg>
            </div>
            <!-- Game State UI -->
            <div class="ui">
                <!-- Timeline -->
                <div id="timeline" class="__timeline panel">
                    <!-- Icon -->
                    <!-- History Views -->
                    1
                </div>
                <!-- Clip Path -->
                <div id="clip-path" class="__clip-path">
                    2
                </div>
                <div class="__meta-container">
                    <div class="__header panel">
                        <!-- Timer -->
                        <div class="__timer">
                            <span id="timer">30</span>
                        </div>
                        <!-- Logo -->
                        <div class="__logo">
                            <img src="" alt="Food Chain Logo" />
                        </div>
                        <!-- Settings -->
                        <div class="__settings">
                            <button>Settings</button>
                        </div>
                    </div>
                    <!-- Scoreboard -->
                    <div class="__scoreboard panel">
                        <!-- Listings -->
                        <table id="scoreboard" class="__score">
                        </table>
                        <span id="spectators">0</span> spectators
                    </div>
                    <!-- Portrait -->
                    <div id="portrait" class="__portrait panel">
                        <p id="character-name" class="__character-name">Character</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Scripts -->
        <script type="text/javascript" src="client/scripts/lib.js"></script>
        <script type="text/javascript" src="client/scripts/game.js"></script>
        <script type="text/javascript" src="client/scripts/client.js"></script>
	</body>
</html>
