<html>
    <head>
        <script type="text/javascript" src="https://jumbledjargon.tech/socket.io/socket.io.js"></script>
        <!-- Meta -->
		<title>
			Foodchain
		</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
        <!-- Styles -->
        <link href="client/styles/app.css" rel="stylesheet" />
        <!-- Scripts -->
	</head>
	<body>
        <!-- Wrapper -->
        <div class="wrapper">
            <!-- Interactable Game Area -->
            <div class="stage">
                <svg id="background" class="__canvas--state-background"></svg>
                <svg id="canvas" class="__canvas"></svg>
            </div>
            <!-- Game State UI -->
            <div class="ui" id="ui">
                <!-- Controls -->
                <div id="controls" class="__controls">
                    <div class="__controls-panel panel">
                        <!-- Timer -->
                        <div class="__timer control">
                            <img src="client/images/icons/icon-timer.svg" alt="timer" />
                            <span id="timer">
                                30
                            </span>
                        </div>
                        <!-- Spectators -->
                        <div class="__spectators control">
                            <img src="client/images/icons/icon-spectators.svg" alt="spectators" />
                            <span id="spectators">
                                0
                            </span>
                        </div>
                        <!-- Replay -->
                        <div id="replay" class="__replay control">
                            <img src="client/images/icons/icon-replay.svg" alt="replay" />
                        </div>
                        <!-- Hint -->
                        <div id="hint" class="__hint control">
                            <img src="client/images/icons/icon-hint.svg" />
                        </div>
                    </div>
                    <!-- Logo -->
                    <div class="__logo">
                        <img src="client/images/logo-zoo.svg" />
                    </div>
                </div>
                <!-- Clip Path -->
                <div id="clip-path" class="__clip-path">
                    &nbsp;
                </div>
                <div class="__meta">
                    <!-- Scoreboard -->
                    <div id="scoreboard-panel" class="__scoreboard panel">
                        <p class="__title">
                            Scoreboard
                        </p>
                        <!-- Listings -->
                        <table id="scoreboard"></table>
                    </div>
                    <!-- Character -->
                    <div class="__character panel">
                        <div class="__character-name">
                            <p id="character-name" class="__title">Red Panda</p>
                            <img src="client/images/icons/icon-information.svg" alt="Information about this character..." id="character-information" class="__information" />
                        </div>
                        <img id="character-portrait" class="__character-portrait" src="" />
                    </div>
                </div>
            </div>
        </div>
        <!-- Scripts -->
        <script type="text/javascript" src="client/scripts/lib.js"></script>
        <script type="text/javascript" src="client/scripts/game.js"></script>
        <script type="text/javascript" src="client/scripts/client.js"></script>
	</body>
</html>
